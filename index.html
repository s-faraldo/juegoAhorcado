<html lang="es">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/functions.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
        
        
    </head>

    <body onload="inicio()">
        <div id="container">
            <p class="titulo">El Ahorcado</p>
            <div class="col">
                <span class="partidas">Partidas Ganadas: <span id="ganadas"></span></span>
                <span class="partidas">Partidas Perdidas: <span id="perdidas"></span></span>
            </div>
            <div class="pizarron">
                <picture>
                    <img src="img/ahorcado_6.png" alt="" id="image6">
                    <img src="img/ahorcado_5.png" alt="" id="image5" class="oculto">
                    <img src="img/ahorcado_4.png" alt="" id="image4" class="oculto">
                    <img src="img/ahorcado_3.png" alt="" id="image3" class="oculto">
                    <img src="img/ahorcado_2.png" alt="" id="image2" class="oculto">
                    <img src="img/ahorcado_1.png" alt="" id="image1" class="oculto">
                    <img src="img/ahorcado_0.png" alt="" id="image0" class="oculto">
                </picture>
                <h3 id="acierto"></h3>
                <h2 class="palabra" id="palabra"></h2>
                <div class="col">
                    <h3>Intentos restantes: <span id="intentos">6</span></h3>
                    <span id="hueco-pista"></span>
                </div>
            </div>
            <div>
                <button id="reset" onclick="inicio()" class="button">Reiniciar</button>
                <button id="pista" onclick="pista()" class="button">Pista</button>
            </div>
            <div id="limit">
                <div id="abecedario" class="small-wrap">
                </div>
            </div>
        </div>
        <script src="js/functions.js"></script>
    </body>
</html>
