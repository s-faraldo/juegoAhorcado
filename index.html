<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/functions.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
        
        
    </head>

    <body onload="canvas()">
        <div id="container">
            <p class="titulo">El Ahorcado</p>
            <canvas id="hangman" width="180" height="230" style="border:10px solid #caa472;"></canvas>
            <div class="button">
                <button id="next">Next</button>
                <button id="reset">Reset</button>
            </div>
            <div id="limit">
                <div id="abecedario" class="small-wrap">
                    <div class="row no-gutters">
                      <button id="A" class="buttons">A</button>
                      <button id="B" class="buttons">B</button>
                      <button id="C" class="buttons">C</button>
                      <button id="D" class="buttons">D</button>
                      <button id="E" class="buttons">E</button>
                      <button id="F" class="buttons">F</button>
                      <button id="G" class="buttons">G</button>
                    </div>
                    <div class="row no-gutters">
                      <button id="H" class="buttons">H</button>
                      <button id="I" class="buttons">I</button>
                      <button id="J" class="buttons">J</button>
                      <button id="K" class="buttons">K</button>
                      <button id="L" class="buttons">L</button>
                      <button id="M" class="buttons">M</button>
                      <button id="N" class="buttons">N</button>
                    </div>
                    <div class="row no-gutters">
                      <button id="Ñ" class="buttons">Ñ</button>
                      <button id="O" class="buttons">O</button>
                      <button id="P" class="buttons">P</button>
                      <button id="Q" class="buttons">Q</button>
                      <button id="R" class="buttons">R</button>
                      <button id="S" class="buttons">S</button>
                      <button id="T" class="buttons">T</button>
                    </div>
                    <div class="row no-gutters">
                      <button id="U" class="buttons">U</button>
                      <button id="V" class="buttons">V</button>
                      <button id="W" class="buttons">W</button>
                      <button id="X" class="buttons">X</button>
                      <button id="Y" class="buttons">Y</button>
                      <button id="Z" class="buttons">Z</button>
                      <button id="hint" class="buttons">?</button>
                    </div>
            </div>
        </div>
          
    </body>
</html>
